services:
  # Web Service - Biblivre-5
  - type: web
    name: biblivre5
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        value: postgres
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
    healthCheckPath: /
